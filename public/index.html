<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="login-page">
  <div class="vue-component">

    <div class="container">
      <h1>Login</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>
  </div>
</template>

<template id="home-page">
  <div class="vue-component">

    <h1 v-on:click="showAllItems()">Items</h1>
    <div class="column">
      <div class="col-md-6" v-for="item in items">
        <div class="card" >
          <a v-on:click="showItem()" v-bind:href="'/#/items/' + item.id">
            <div class="card-body">
              <h2 class="item_type">{{ item.item_type }}</h2>
              <img class="image" v-bind:src="item.image" width="200px">
              <p class="card-text price">Price: $ {{ item.price_per_item }} USD</p>
             <!--  Button trigger modal -->
            </div>
          </a>
          <button type="button" class="btn-add-to-cart" data-toggle="modal" data-target="#exampleModal" v-on:click="addToCart()">
              Add to shopping cart
          </button>
    </div>

    <h1 v-on:click="showAllFabrics()">Fabrics</h1>
    <div class="column">
    <div class="col-md-6" v-for="fabric in fabrics">
      <div class="card">
        <div class="card-body" v-on:click:"location.href='/#/items/' + this.currentItem.id">
          <h2 class="fabric_type">{{ fabric.fabric_type }}</h2>
          <img class="image" v-bind:src="fabric.image" width="200px">
          <p class="card-text price">Price {{ fabric.price_per_yard }}</p>
          <a v-bind:href="'/#/fabrics/' + fabric.id" v-on:click="popUpFabric()" class="btn btn-primary">View fabric specifics</a>
         <!--  Button trigger modal -->
          <button type="button" class="btn-add-to-cart" data-toggle="modal" data-target="#exampleModal" v-on:click="addToCart()">
            Add to shopping cart
          </button>
        </div>
      </div>
    </div>
  </div>
</template>
