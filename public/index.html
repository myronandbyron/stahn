<!DOCTYPE html>
<html>

    <title>Stahn</title>
    <meta charset="utf-8">

    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script defer src="index.js"></script>
  </head>
  <body>
    <div id="vue-app">

<template id="signup-page">
  <div class="vue-component">

    <div class="container">
      <h1>Signup</h1>
      <ul>
        <li class="text-danger" v-for="error in errors">{{ error }}</li>
      </ul>
      <div class="form-group">
        <label>Name:</label> 
        <input type="text" class="form-control" v-model="name">
      </div>
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" v-model="email">
      </div>
      <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" v-model="password">
      </div>
      <div class="form-group">
        <label>Password confirmation:</label>
        <input type="password" class="form-control" v-model="passwordConfirmation">
      </div>
      <button class="btn btn-primary" v-on:click="submit()">Submit</button>
    </div>

  </div>
</template>

<template id="edit-shopping-cart-page">
  <div>
    {{ message }}
    <h2>Your Order</h2>
    <p><button class="remove-item" v-on:click="delete()">Remove</button>{{ item.type }}</p>
    <p><button class="remove-fabric" v-on:click="delete()">Remove</button>{{ fabric.name}}</p>
    <p><button class="remove-measurements" v-on:click="delete()">Remove</button>Measurements</p>

<template id="home-page">
  <div class="vue-component">
    <h1 v-on:click="showAllItems()">Items</h1>
    <div class="column">
      <div class="col-md-6" v-for="item in items">
        <div class="card">
          <a v-bind:href="'/#/items/' + item.id">
            <div class="card-body">
              <h2 class="item_type">{{ item.item_type }}</h2>
              <img class="image" v-bind:src="item.image" width="200px">
              <p class="card-text price">Price: $ {{ item.price_per_item }} USD</p>
            </div>
          </a>
        </div>
        <a v-bind:href="/shopping_carts/">
          <button type="button" class="btn-add-to-cart" data-target="modal" v-on:click="addItemToCart">Add to order</button>
        </a>
      </div>
    </div>

    <h1 v-on:click="showAllFabrics()">Fabrics</h1>
    <div class="column">
      <div class="col-md-6" v-for="fabric in fabrics">
        <div class="card">
          <a v-bind:href="'/#/fabrics/' + fabric.id">
            <div class="card-body">
              <h2 class="name">{{ fabric.name }}</h2>
              <h3 class="fabric_type">{{ fabric.fabric_type }}</h3>
              <p class="card-text price">Price {{ fabric.price_per_yard }}</p>
              <img class="image" v-bind:src="fabric.image" width="200px">
              
              <button type="button" class="btn-add-to-order" data-toggle="modal" data-target="#exampleModal" v-on:click="setCurrentFabric()">
                Add to order
              </button>
            </div>
          </a>
        </div>
      </div>
    </div>

  </div>
</template>

        <p class="card-text price">Price: $ {{ item.price_per_item }} USD</p>

  </div>
</template>

<template id="show-item-page">

</template>
